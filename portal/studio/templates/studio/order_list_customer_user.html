{% extends "base.html" %}

{% block content %}
    <h1>Заказы</h1>

    {% if order_list %}
    <ul>
      {% for order in order_list %}
      <li class="{% if order.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'order-detail' order.pk %}">{{order.name}}</a> ({{ order.summary }} -- Статус: {{order.status}})
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>У вас нет заказов</p>
    {% endif %}
{% endblock %}
