{% extends "base.html" %}

{% block content %}
    <h1>Заказы</h1>

    {% if orderinstance_list %}
    <ul>

      {% for orderinst in orderinstance_list %}
      <li class="{% if orderinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'order-detail' orderinst.pk %}">{{orderinst.name}}</a> ({{ orderinst.summary }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>У вас нет заказов</p>
    {% endif %}
{% endblock %}
