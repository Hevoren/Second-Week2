{% extends "base.html" %}

{% block content %}
    <h1>Заказы</h1>

{% if order_list %}
    <ul>

      {% for order in order_list %}
      <li>
        <a href="{{ order.get_absolute_url }}">{{ order.name }}</a> ({{order.summary}})
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>Нет заказов</p>
    {% endif %}
{% endblock %}
